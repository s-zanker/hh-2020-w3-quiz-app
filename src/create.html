<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Create</title>
    <link rel="stylesheet" href="scss/styles.scss" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,500;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-grid">
    <header class="main-header">Create</header>
    <main class="card__container scrollable">
      <!-- FORM -->
      <form>
        <div class="mb-10">
          <label for="question">Question</label>
          <textarea
            id="question"
            name="question"
            rows="5"
            cols="38"
            maxlength="200"
            placeholder="A new question .."
            required
          ></textarea>
        </div>
        <div class="mb-10">
          <label for="answer">Answer</label>
          <textarea
            id="answer"
            name="answer"
            rows="5"
            cols="38"
            maxlength="200"
            placeholder="The answer .."
            required
          ></textarea>
        </div>
        <div class="mb-10">
          <label for="tag">Tags</label>
          <input
            id="tag"
            name="tag"
            type="text"
            maxlength="40"
            placeholder="Tags, Tags, Tags .."
            required
          />
        </div>

        <button class="mb-20 mx-auto" type="submit">submit</button>
      </form>
      <!-- /FORM -->
    </main>
    <nav class="navigation">
      <a class="navigation__link" href="/index.html"
        ><img src="img/house.png" alt=""
      /></a>
      <a class="navigation__link" href="/bookmarks.html"
        ><img src="img/bookmark-ribbon.png" alt=""
      /></a>
      <a class="navigation__link navigation__link--active" href="/"
        ><img src="img/list.png" alt=""
      /></a>
      <a class="navigation__link" href="/profile.html"
        ><img src="img/administrator-male.png" alt=""
      /></a>
    </nav>
  </body>
</html>
